<div class="skewed-section">
    <div class="aligned-section">
        <h1 class="title title-open-tag">Contact Me</h1>
        <p class="section-subtitle">
            Questions, Recommendations, or simply want to Network?
        </p>
        <p>
            Please, contact me to my email arealesramirez8606@gmail.com, or fill out the form below. I'll be happy to talk to you.
        </p>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" formControlName="name">
                <span class="validation-message" *ngIf="!contactForm.get('name').valid && contactForm.get('name').touched">This field is required</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" formControlName="email">
                <span *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched">
                    <span class="validation-message" *ngIf="contactForm.get('email').errors['required']">This field is required</span>
                    <span class="validation-message" *ngIf="contactForm.get('email').errors['email'] && !contactForm.get('email').errors['required']">This input is Invalid</span>
                </span>
             
            </div>
            <div  class="form-group">
                <label for="message">Message</label>
                <textarea type="text" id="message" name="message" formControlName="message"></textarea>
                <span class="validation-message" *ngIf="!contactForm.get('message').valid && contactForm.get('message').touched">This field is required</span>
            </div>
            <button type="submit" [disabled]="!contactForm.valid" class="btn" >Send</button>
        </form>
        <h1 class="title title-close-tag">Contact Me</h1>
    </div>
</div>
<div class="unskewed-section"></div>
